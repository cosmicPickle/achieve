<h2 class="page-header" ng-style="{color : category.color}">
    {{title}}
    <a ng-if="category.parent_category" href="#/category/{{listType}}/{{category.parent_category.alias}}" class="pull-right grey">
        <i class="fa fa-undo"></i>
        {{"back" | translate}}
    </a>    
</h2>

<div ng-if="children.length"> 
    <div class="listing">
        <achv-list-item ng-repeat="item in children" item="item" type="category/{{listType}}" color-default="category.color">
        </achv-list-item>
    </div>
</div>

<div ng-if="achievements.length"> 
    <div class="listing">
        <achv-list-item ng-repeat="item in achievements" item="item" type="achievement" color-default="category.color">
        </achv-list-item>
    </div>
</div>

<div ng-if="tasks.length"> 
    <div class="listing">
        <achv-list-item ng-repeat="item in tasks" item="item" type="task" color-default="category.color">
        </achv-list-item>
    </div>
</div>
