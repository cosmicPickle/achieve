<style parse-style>
    .custom-buttons .btn-info, 
    .custom-buttons .btn-info:active,
    .custom-buttons .btn-info.active,
    .custom-buttons .btn-info:active:hover,
    .custom-buttons .btn-info.active:hover
    {
        background: {{achievement.color || task.color || achievement.category.color || task.category.color}};
        color: {{achievement.bg_color || task.bg_color || achievement.category.bg_color || task.category.bg_color}}
    }
    .custom-buttons .btn-link, 
    .custom-buttons .btn-link:active,
    .custom-buttons .btn-link.active,
    .custom-buttons .btn-link:active:hover,
    .custom-buttons .btn-link.active:hover
    {
        color: {{achievement.color || task.color || achievement.category.color || task.category.color}}
    }
</style>
<div class="modal-header custom-buttons">
    <h3 class="modal-title">{{'performTask' | translate}} : {{(achievement.task.locale[0].title || achievement.task.title) || (task.locale[0].title || task.title)}}</h2>
</div>
<div class="modal-body custom-buttons">
    <div class="row">
        <datepicker ng-model="dt" show-weeks="true" class="well well-sm col-md-7 col-md-offset-1"></datepicker>
        <timepicker ng-model="dt" class="col-md-offset-1 col-md-2" hour-step="1" minute-step="1" show-meridian="ismeridian"></timepicker>
    </div>
</div>
<div class="modal-footer custom-buttons">
    <button class="btn btn-default btn-info" ng-click="saveHistory(dt)">{{'save' | translate}}</button>
    <button class="btn btn-default btn-default" ng-click="dismissHistoryModal()">{{'cancel' | translate}}</button>
</div>
