<div class="modal-header">
    <h3 class="modal-title">{{'errors' | translate}}</h2>
</div>
<div class="modal-body">
    <div class="alert alert-danger" ng-repeat="err in errors">{{err}}</div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="dismissErrorsModal()">{{'close' | translate}}</button>
</div>
