<div class="modal-header">
    <h3 class="modal-title">
        <span translate='deleteConfirmHead' translate-values="{title : (item.title.locale[0].title || item.title)}"></span>
    </h2>
</div>
<div class="modal-body">
    <span translate='deleteConfirm' translate-values="{title : (item.title.locale[0].title || item.title)}"></span>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="confirmDelete()">{{'deleteConfirmButton' | translate}}</button>
    <button class="btn btn-default" ng-click="dismissModal()">{{'close' | translate}}</button>
</div>
