<div class="landing-page container">
    <div class="col-md-8 col-md-offset-2 col-xs-12 col-xs-offset-0">
        <div class="landing-image-cont">
            <div class="landing-image">
                <div class="overlay">
                    <p>
                        <i class="icon ion-flame"></i> Achieve
                    </p>
                </div>
            </div>
        </div>
        
        <div class="landing-text">
            <p>
            {{'registerText' | translate}}
            </p>
            <div class='form-horizontal register-form'>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label hidden-xs">{{'email' | translate}}</label>
                    <div class="col-sm-10 register-input">
                      <input type="email" class="form-control" id="email" placeholder="{{'email' | translate}}" ng-model='formData.email'>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label hidden-xs">{{'password' | translate}}</label>
                    <div class="col-sm-10 register-input">
                        <input type="password" class="form-control" id="password" placeholder="{{'password' | translate}}" ng-model='formData.password'>
                    </div>
                </div>
                <div class="form-group">
                    <label for="re_password" class="col-sm-2 control-label hidden-xs">{{'re_password' | translate}}</label>
                    <div class="col-sm-10 register-input">
                      <input type="password" class="form-control" id="re_password" placeholder="{{'re_password' | translate}}" ng-model='formData.re_password'>
                    </div>
                </div>
            </div>
        
            <button class='btn btn-warning btn-block' ng-click="register()">{{'register' | translate}}</button>
        </div>
        
    </div>
</div>
