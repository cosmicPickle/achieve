<h2 class="page-header" ng-style="{color : task.color || task.category.color}">
    {{title}}
    <a ng-if="task.category" ng-click="goBack('/category/tasks/' + task.category.alias)" class="pull-right grey">
        <i class="fa fa-undo"></i>
        {{'back' | translate}}
    </a>    
</h2>

<div class="row">
    <div class="col-md-6 col-md-offset-3 task-icon">
        <i class="fa {{task.image || 'fa-image'}} fa-5x"></i>
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-4 task-controls" ng-style="{color : task.color || task.category.color}">
        <i class="fa {{fvIcons[favourited]}} fa-2x favourite" ng-click="setFavourite()" tooltip-placement="top" tooltip="{{'favourite' | translate}}"></i>
        <achv-perform-task task="task" 
                           color="task.color || task.category.color"
                           bg-color="task.bg_color || task.category.bg_color"></achv-perform-task>
        <achv-add-new ng-if="task.user_defined" type="'achievement'" full="0" data="{tasks_id : task.id}"></achv-add-new>
    </div>
</div>
<div class="row">
    <h3 class="page-header">{{'description' | translate}}</h3>
    <div class="col-md-12 task-desc" ng-bind-html='task.locale[0].description || task.description'>
        
    </div>
</div>
<div class="row">
    <h3 class="page-header">{{'taskAchievements' | translate}}</h3>
    <div class="earned-levels col-md-12">
        <earned ng-repeat="a in achievements" item="a" color="a.color || task.category.color" href="#/achievement/{{a.alias}}"></earned>
    </div>
</div>
