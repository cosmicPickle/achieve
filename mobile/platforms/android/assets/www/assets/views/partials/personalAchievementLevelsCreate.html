<div class="col-md-12">
    <achv-modal-select 
        lable="{{'selectAchievement' | translate}}"
        source="Categories.Achievements"
        link="category"
        deep-select="1" 
        onlymy="0" 
        dest='formData.achievements_id'
        dest-obj='selected.achievement'></achv-modal-select>
    <div  ng-show="formData.achievements_id">
        <div class='form-group'>
            <label for='title'>{{'title' | translate}}</label>
            <input type="text" name="title" value="" class="form-control" id="title" ng-model='formData.title' />
        </div>
        <div class='form-group'>
            <label for='level_num'>{{'levelNum' | translate}}</label>
            <div class="form-control disabled" disabled id="level_num">{{(entity) ? formData.level_num : (formData.level_num = selected.achievement.levels.length + 1)}}</div>
        </div>
        <div class='form-group'>
            <label for='repetition'>{{'repetition' | translate}}</label>
            <input ng-if="(!entity && selected.achievement.levels.length) || (entity && formData.level_num != 1)" type="text" name="repetition" value="" class="form-control" id="repetition" ng-model='formData.repetition'/>
            <div ng-if="(!entity && !selected.achievement.levels.length) || (entity && formData.level_num == 1)" class="form-control disabled" disabled id="level_num">{{formData.repetition = 0}}</div>
        </div>
        <div class='form-group' ng-if="selected.achievement.type.alias == 'timed'">
            <label for='timeframe'>{{'timeframe' | translate}}</label>
            <input type="text" ng-if="(!entity && selected.achievement.levels.length) || (entity && formData.level_num != 1)" name="timeframe" value="" class="form-control" id="timeframe" ng-model='formData.timeframe' />
            <div ng-if="(!entity && !selected.achievement.levels.length) || (entity && formData.level_num == 1)" class="form-control disabled" disabled id="level_num">{{formData.timeframe = 0}}</div>
        </div>
        <div class='form-group'>
            <label for='image'>{{'image' | translate}}</label>
            <div class='input-group'>
                <span class='input-group-btn'>
                    <ui-iconpicker name="image" dropdown groups="font-awesome" id="image" ng-model='iconModelRaw'></ui-iconpicker>
                </span>
                <input class="form-control" name="image" class="step-data-select-category" id="image" ng-model="formData.image" />
            </div>
        </div>
    </div>
</div>
