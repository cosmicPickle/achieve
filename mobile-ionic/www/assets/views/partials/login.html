
<ion-view view-title="{{'login' | translate}}">
    <ion-content>
        <label class="item item-input item-floating-label">
            <span class="input-label">{{'email' | translate}}</span>
            <input type="text" placeholder="{{'email' | translate}}" ng-model='formData.email' />
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">{{'password' | translate}}</span>
            <input type="password" placeholder="{{'password' | translate}}" ng-model='formData.password' />
        </label>
        <button class="button button-bar button-positive" ng-click="login()">{{'login' | translate}}</button>
    </ion-content>
</ion-view>
