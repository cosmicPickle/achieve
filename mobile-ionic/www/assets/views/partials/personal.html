<ion-view view-title="{{'personalHead' | translate}}">
    <ion-content class="padding">
        <div class="card">
            <div class="item item-text-wrap">
                {{'quickCreateText' | translate}}
                <a ng-href="#/personal/create/quick" class="button button-block button-dark item-icon-left">
                    <i class='icon ion-flash'></i>
                    {{'quickCreateButton' | translate}}
                </a>
            </div>
        </div>
        <div class="card">
            <div class="item item-text-wrap">
                {{'customCreateText' | translate}}
                <a ng-href="#/personal/create/task/" class="button button-block button-dark item-icon-left">
                    <i class='icon ion-compose'></i>
                    {{'customCreateButton' | translate}}
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
