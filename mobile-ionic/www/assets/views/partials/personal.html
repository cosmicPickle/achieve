<ion-view view-title="{{'personalHead' | translate}}">
    <ion-content class="padding">
        <a ng-href="#/personal/create/category/" >
            <div class="card">
                <div class="item item-icon-left">
                    <i class="icon ion-folder"></i>
                    {{'createCategory' | translate}}
                </div>
            </div>
        </a>
        <a ng-href="#/personal/create/task/" >
            <div class="card">
                <div class="item item-icon-left">
                    <i class="icon ion-android-calendar"></i>
                    {{'createTask' | translate}}
                </div>
            </div>
        </a>
        <a ng-href="#/personal/create/achievement/" >
            <div class="card">
                <div class="item item-icon-left">
                    <i class="icon ion-android-checkmark-circle"></i>
                    {{'createAchievement' | translate}}
                </div>
            </div>
        </a>
        <a ng-href="#/personal/create/level/" >
            <div class="card">
                <div class="item item-icon-left">
                    <i class="icon ion-arrow-graph-up-right"></i>
                    {{'createLevel' | translate}}
                </div>
            </div>
        </a>
    </ion-content>
</ion-view>
