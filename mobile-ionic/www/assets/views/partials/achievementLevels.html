<ion-view view-title="{{title}}">
    <ion-nav-title>{{title}}</ion-nav-title>
    <ion-content class="padding">
        <h3 class="positive" ng-if="achievement.user_defined">{{'allLevels' | translate}}</h3>
        <div ng-if="achievement.user_defined" class="card">
            <div class="item item-divider">
                {{"hint" | translate}}
            </div>
            <div class="item item-text-wrap">
                {{(!achievement.levels.length) ? 'noLevels' : 'createLevelsHint' | translate}}
                <a ng-href="#/personal/create/level/?achvId={{achievement.id}}" class="button button-block button-dark">
                    {{'createLevel' | translate}}
                </a>
            </div>
        </div>
        <div ng-if="achievement.user_defined" class="list card" ng-repeat="item in achievement.levels">
            <a class="item item-icon-left">
                <i class="icon fa {{item.image || 'fa-image'}} fa-3x" ng-style="{color : achievement.color || achievement.category.color}"></i>
                {{item.locale[0].title || item.title}} 
            </a>
            <achv-item-controls type='"level"' item='item' show-lable="1" ng-if="item.user_defined"></achv-item-controls>
        </div>

        <h3 class="positive">{{'earnedAchievements' | translate}}</h3>
        <earned ng-repeat="level in earnedLevels" item="level.level" color="achievement.color || achievement.category.color"></earned>
    </ion-content>
</ion-view>
