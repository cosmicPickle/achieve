<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <ion-tab title="{{'categoryAchievements' | translate}}" icon-off="ion-android-checkmark-circle" icon-on="ion-android-checkmark-circle" href="#/list/category/achievements/">
    <ion-nav-view name="list-category-achievements"></ion-nav-view>
  </ion-tab>

  <ion-tab title="{{'categoryTasks' | translate}}" icon-off="ion-android-calendar" icon-on="ion-android-calendar" href="#/list/category/tasks/">
    <ion-nav-view name="list-category-tasks"></ion-nav-view>
  </ion-tab>
    
  <ion-tab title="{{'favourites' | translate}}" icon-off="ion-android-favorite-outline" icon-on="ion-android-favorite" href="#/list/favourites">
    <ion-nav-view name="list-favourites"></ion-nav-view>
  </ion-tab>


</ion-tabs>
