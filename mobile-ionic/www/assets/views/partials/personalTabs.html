<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="{{'createSelect' | translate}}" icon-off="ion-android-home" icon-on="ion-android-home" href="#/personal/create">
        <ion-nav-view></ion-nav-view>
    </ion-tab>
    <ion-tab title="{{'createCategory' | translate}}" icon-off="ion-folder" icon-on="ion-folder" href="#/personal/create/category/">
      <ion-nav-view name="personal-create-category"></ion-nav-view>
    </ion-tab>
    <!-- Dashboard Tab -->
    <ion-tab title="{{'createTask' | translate}}" icon-off="ion-android-checkmark-circle" icon-on="ion-android-checkmark-circle" href="#/personal/create/task/">
      <ion-nav-view name="personal-create-task"></ion-nav-view>
    </ion-tab>
    <!-- Dashboard Tab -->
    <ion-tab title="{{'createAchievement' | translate}}" icon-off="ion-android-calendar" icon-on="ion-android-calendar" href="#/personal/create/achievement/">
      <ion-nav-view name="personal-create-achievement"></ion-nav-view>
    </ion-tab>
    <!-- Dashboard Tab -->
    <ion-tab title="{{'createLevel' | translate}}" icon-off="ion-arrow-graph-up-right" icon-on="ion-arrow-graph-up-right" href="#/personal/create/level/">
      <ion-nav-view name="personal-create-level"></ion-nav-view>
    </ion-tab>
</ion-tabs>
