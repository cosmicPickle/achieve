<ion-view>
    <ion-nav-title>{{title}}</ion-nav-title>
    <ion-content class="padding">
        <div ng-if='listType == "personal"'>
            <achv-add-new lable='createAchievement' data="{categories_id : category.id}"></achv-add-new>
        </div>
        <div ng-if="children.length"> 
            <achv-list-item ng-repeat="item in children" item="item" link-type="categories" type='category' color-default="category.color">
            </achv-list-item>
        </div>
        <div ng-if="achievements.length"> 
            <achv-list-item ng-repeat="item in achievements" item="item" link-type="{{listType}}{{(listType == 'categories') ? '/' + catAlias : '/achievement'}}" type="achievement" color-default="category.color">
            </achv-list-item>
        </div>
    </ion-content>
</ion-view>
