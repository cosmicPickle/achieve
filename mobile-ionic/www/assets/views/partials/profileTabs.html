<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="{{'generalProfile' | translate}}" icon-off="ion-android-home" icon-on="ion-android-home" href="#/profile/general">
    <ion-nav-view name="profile-general"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="{{'statProfile' | translate}}" icon-off="ion-stats-bars" icon-on="ion-stats-bars" href="#/profile/stats">
    <ion-nav-view name="profile-stats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="{{'historyProfile' | translate}}" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/profile/history">
    <ion-nav-view name="profile-history"></ion-nav-view>
  </ion-tab>


</ion-tabs>
