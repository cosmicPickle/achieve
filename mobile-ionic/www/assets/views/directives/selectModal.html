<ion-modal-view class="custom-buttons">
    <ion-header-bar class="bar bar-energized">
        <div class="buttons">
            <button class="button" ng-click="dismissModal()">{{'cancel' | translate}}</button>
        </div>
        <div class="title">{{lable}}</div>
    </ion-header-bar>
    <div class="margin-top-50">
        <div class="list card" ng-if="parentId">
            <a class="item item-icon-left" ng-click="back()">
                <i class="icon ion-ios-arrow-left"></i>
                {{'back' | translate}} 
            </a>
        </div>
        <div class="list card" ng-repeat="item in parentSelection">
            <div ng-if="item.user_defined" class="item item-divider item-icon-left positive">
                <i class="icon fa fa-user-plus"></i>
                    {{'personal' | translate}}
            </div>
            <a class="item item-icon-left" ng-click="childSelection(item)">
                <i class="icon fa {{item.image || 'fa-image'}} fa-3x"></i>
                {{item.locale[0].title || item.title}}
            </a>
        </div>
        
        <div class="list card" ng-repeat="item in selection">
            <a class="item item-icon-left" ng-click="childSelection(item, 1)">
                <i class="icon fa {{item.image || 'fa-image'}} fa-3x"></i>
                {{item.locale[0].title || item.title}}
            </a>
            <div class="item item-divider item-icon-left button bar bar-dark" ng-click='selectItem(item)'>
                <i class="icon ion-ios-checkmark-outline"></i>
                    {{'select' | translate}}
            </div>
        </div>
    </div>
</ion-modal-view>
