<div class="list card">
    <a ng-if="!item.bg_image" class="item item-icon-left" href="#/{{linkType}}/{{item.alias}}">
        <i class="icon fa {{item.image || 'fa-image'}} fa-3x" ng-style="{color : item.color || colorDefault}"></i>
        {{item.locale[0].title || item.title}}
    </a>
    <a ng-if="item.bg_image" class="item item-image" href="#/{{linkType}}/{{item.alias}}">
        <img ng-src="{{imagesDir + item.bg_image}}">
        <div class="list-item-overlay">
            <div class="list-item-overlay-title">
                <i class="icon fa {{item.image || 'fa-image'}} fa-3x"></i>
                <p>{{item.locale[0].title || item.title}}</p>
            </div>
        </div>
    </a>
    <achv-item-controls ng-if="item.user_defined" type='type' item='item'></achv-item-controls>
</div>
