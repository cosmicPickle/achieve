<style parse-style>
    .custom-buttons .btn-info, 
    .custom-buttons .btn-info:active,
    .custom-buttons .btn-info.active,
    .custom-buttons .btn-info:active:hover,
    .custom-buttons .btn-info.active:hover
    {
        background: {{color}};
        color: {{bg_color}}
    }
    .custom-buttons .btn-link, 
    .custom-buttons .btn-link:active,
    .custom-buttons .btn-link.active,
    .custom-buttons .btn-link:active:hover,
    .custom-buttons .btn-link.active:hover
    {
        color: {{color}}
    }
</style>
<ion-modal-view>
    <ion-header-bar class="bar bar-energized">
        <div class="title">{{'performTask' | translate}} : {{task.locale[0].title || task.title}}</div>   
    </ion-header-bar>
    <div class="margin-top-50">
        <achv-modal-select 
            lable="{{'selectTask' | translate}}"
            source="Categories.Tasks"
            link="category"
            deep-select="1" 
            onlymy="0"
            dest-obj='task'
            callback="selectTask"></achv-modal-select>
        <achv-timepicker seed="dt" hour-step="1" minute-step="15"></achv-timepicker>
           
    </div>
    <div class="button-bar">
        <button class="button col" ng-click="dismissHistoryModal()">{{'cancel' | translate}}</button>
        <button class="button button-dark col" ng-show="task" ng-click="saveHistory(dt)">{{'save' | translate}}</button>
    </div>
</ion-modal-view>
